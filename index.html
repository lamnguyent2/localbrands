			var x = event.clientX * 100 / window.innerWidth + "%";
			var y = event.clientY * 100 / window.innerHeight + "%";
			cursor.style.left = x;
			cursor.style.top = y;
			cursor.style.transform = "translate(-"+x+",-"+y+")";

		}

	</script>
</body>
</html>
