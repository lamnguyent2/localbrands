	<script>
		


		var tlS0 = new TimelineMax({paused: true});

		tlS0.to('.bg_black_load', 0,{opacity: 0, visibility: "hidden"});
		tlS0.from('.this_content_services ul li', 0.7,{opacity: 0, y: 100}, 1.5);
		tlS0.from('.this_content_services > div > div', 0.7,{opacity: 0, x: -100});


		tlS0.set('.image_services > section',{transformOrigin: "100% 100%", scaleY: 1}, 0);
		tlS0.set('.image_services',{transformOrigin: "0% 0%", scaleY: 0}, 0);

		tlS0.to('.image_services',1, {scaleY: 1});
		tlS0.to('.image_services > section',0.7, {scaleY: 0});

		tlS0.from('.this_menu_services > section > article', 0.5,{opacity: 0, y: 100});
		tlS0.play();

		var tlS1 = new TimelineMax({paused: true});
		function animate_slide_services(){
			tlS1.set('.image_services ul li',{opacity: 0}, 0);
			tlS1.set('.this_content_services ul li',{opacity: 0, x: "-400px"}, 0);
			tlS1.set('.image_services > section',{transformOrigin: "0% 0%"}, 0);
			tlS1.to('.this_content_services > section, .image_services > section', 0.7, {scaleY: 1});
			tlS1.set('.image_services > section',{transformOrigin: "100% 100%"}, 0.7);
			tlS1.to('.this_content_services > section, .image_services > section', 1, {scaleY: 0}, 0.7);
		}

		$('.this_menu_services > section').click(function(event) {
			$('.services_container').removeClass('services_menu_1');
			$('.services_container').removeClass('services_menu_2');
			$('.services_container').removeClass('services_menu_3');
			$('.services_container').removeClass('services_menu_4');
			tlS1.clear();

			let i = $(this).attr('data-menu-services');
			if (i == "1") {
				$('.services_container').addClass('services_menu_1');
				animate_slide_services();
				tlS1.set('.image_services ul li:nth-child(1)',{opacity: 1}, 0.7);
				tlS1.to('.this_content_services ul li:nth-child(1)',0.7, {opacity: 1, x: 0}, 0.7);
			}else if(i == "2"){
				$('.services_container').addClass('services_menu_2');
				animate_slide_services();
				tlS1.set('.image_services ul li:nth-child(2)',{opacity: 1}, 0.7);
				tlS1.to('.this_content_services ul li:nth-child(2)',0.7, {opacity: 1, x: 0}, 0.7);
			}else if(i == "3"){
				$('.services_container').addClass('services_menu_3');
				animate_slide_services();
				tlS1.set('.image_services ul li:nth-child(3)', {opacity: 1}, 0.7);
				tlS1.to('.this_content_services ul li:nth-child(3)',0.7, {opacity: 1, x: 0}, 0.7);
			}else if(i == "4"){
				$('.services_container').addClass('services_menu_4');
				animate_slide_services();
				tlS1.set('.image_services ul li:nth-child(4)', {opacity: 1}, 0.7);
				tlS1.to('.this_content_services ul li:nth-child(4)',0.7, {opacity: 1, x: 0}, 0.7);
			}
			tlS1.play();
		});
	</script>
