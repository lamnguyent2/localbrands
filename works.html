	<script>

		var textHeaderWorks = $(".split-works");
		var splitWorks = new SplitText(textHeaderWorks);

		function random(min, max){
			return (Math.random() * (max - min)) + min;
		}

		$(splitWorks.chars).each(function(i){
			TweenMax.from($(this), 2, {
				opacity: 0,
				x: random(-500, 500),
				y: random(-500, 500),
				z: random(-500, 500),
				scale: .1,
				yoyo: true,
				delay: 2,
			});
		});


		tlWorks1 = new TimelineMax({paused: true});
		tlWorks1.to('.bg_black_load',0, {opacity: 0, visibility: "hidden"}, 0);
		tlWorks1.set('.contact_me_withs_works', {scale: 0}, 0);
		tlWorks1.to('.contact_me_withs_works', 0.5, {scale: 1}, 1);
		tlWorks1.set('.header_works_background', {scale: 0}, 0);
		tlWorks1.to('.header_works_background', 0.7, {scale: 1}, 1.5);
		tlWorks1.set('.header_works_background_icon', {scaleX: 0}, 0);
		tlWorks1.to('.header_works_background_icon', 1, {scaleX: 1}, 2.5);

		tlWorks1.play();


		let iconWorksHeaderArr = document.querySelector(".header_works_background");
		let prevWorksX = 0;
		let prevWorksY = 0;
		let moveXAmountWorks = 0;
		let moveYAmountWorks = 0;

		document.addEventListener("mousemove", function(e){
			mousePosWorks(e);
		});
		function mousePosWorks(e){
			moveXAmountWorks = e.pageX - prevWorksX;
			moveYAmountWorks = e.pageY - prevWorksY;

			moveAboutImgWorks(moveXAmountWorks, moveYAmountWorks);

			prevWorksX = e.pageX;
			prevWorksY = e.pageY;
		}
		function moveAboutImgWorks(xAmount, yAmount){
				let movementStrength = 5 + (Math.random() *15);
				iconWorksHeaderArr.style.left = (iconWorksHeaderArr.offsetLeft) - (xAmount/movementStrength) + "px";
				iconWorksHeaderArr.style.top = (iconWorksHeaderArr.offsetTop) - (yAmount/movementStrength) + "px";
		}

	</script>
